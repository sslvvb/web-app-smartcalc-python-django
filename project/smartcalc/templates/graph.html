<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>SmartCalc Graphic</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'scripts/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .chart-container {
            width: 900px;
            height: 500px;
        }

        h1 {
            color: rgba(64, 65, 1);
        }
    </style>
</head>
<body>

<div class="tabs-container">
    <form action="" method="GET">
        {#{% csrf_token %}#}
        <input type="submit" value="Calculator" class="tab-form">
    </form>
    <form action="/about">
        {#{% csrf_token %}#}
        <input type="submit" value="About" class="tab-form">
    </form>
</div>

<h1>{{ expression }}</h1>

<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>
<script>
    const xyValues = {{ xy_values|safe }};
    new Chart("myChart", {
        type: "scatter",
        data: {
            datasets: [{
                pointRadius: 2,
                backgroundColor: "rgba(141,108,159,1)",
                borderColor: "rgba(192,174,202,1)",
                data: xyValues
            }]
        },
        options: {
            legend: {display: false},
            scales: {
                xAxes: [{ticks: {min: {{x_min}}, max: {{x_max}}}}],
                yAxes: [{ticks: {min: {{y_min}}, max: {{y_max}}}}],
            }
        }
    });
</script>

</body>
</html>
